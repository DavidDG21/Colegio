        <h1 class="lomo-title">La educación transforma vidas</h1>

        <form  class="form" action="#" method="post">
            <h1 class="form-title">MATRICULA 2022</h1>
            <P class="form-description">ingresa tus datos para comunicarnos contigo</P>
            <div class="data-contain">
                <div>
                    <input type="text" id="nombres" minlength="3" maxlength="50" required placeholder="Nombres">
                </div>
                <div>
                    <input type="text" minlength="5" maxlength="50" required placeholder="Apellidos">
                </div>
                <div>
                    <input type="text" minlength="5" maxlength="20" required placeholder="Distrito">
                </div>
                <div>
                    <input type="email" minlength="5" maxlength="100" required placeholder="Correo electronico">
                </div>
                <div>
                    <input type="number" minlength="8" maxlength="8" required placeholder="DNI">
                </div>
                <div>
                    <input type="tel" minlength="9" maxlength="9" required placeholder="Teléfono">
                </div>
                <div>
                    <input type="text" minlength="10" maxlength="50" placeholder="Colegio de procedencia">
                </div>
                <div>
                    <label for="">fecha de nacimiento</label>
                    <input type="date" required placeholder="Fecha de nacimiento">
                </div>
                <div>
                        <select name="" id="" required name="grado" id="">
                            <option value selected>Elija el grado de secundaria</option>
                            <option value="primero">primero</option>
                            <option value="segundo">segundo</option>
                            <option value="tercero">tercero</option>
                            <option value="cuarto">cuarto</option>
                            <option value="quinto">quinto</option>
                        </select>
                 </div>
            <div>
                <input type="checkbox" name="acepta" required >
                <span>Acepto los <strong><a href="">Terminos y condiciones</a></strong></span>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </div>
        </form>
